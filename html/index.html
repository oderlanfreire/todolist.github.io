<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <header id="logo-header">
        <div>
            <img id="logo" src="../components/img/Logo.svg" alt="to-do-list-logo">
        </div>
    </header>
    <main>
        <section>
            <header id="tarefas-header">
                <span>Tarefas</span>
                <br>
                <hr>
            </header>
        </section>
        <section id="content-section">
            <div id="container">
                <p id="main-content">Você ainda não criou nenhuma tarefa</p>
                <p id="subcontent">Não se preocupe, suas novas tarefas irão aparecer aqui.</p>
            </div>
        </section>
    </main>
    <footer>
        <button>
            <img src="../components/img/botão.svg" alt="botão-cadastrar-tarefa">
        </button>
    </footer>
</body>
</html>
