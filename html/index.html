<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
    <body>
        <header id="logo-header">
            <div>
                <img id="logo" src="../components/img/Logo.svg" alt="to-do-list-logo">
            </div>
        </header>
        <main>
            <section id="task-section-header">
                <header id="task-header">
                    <span id="tasks">Tarefas</span>
                    <hr>
                </header>
            </section>
            <section id="content-section">
                <div id="task-area">
                    <div id="container">
                        <p id="main-content">Você ainda não criou nenhuma tarefa</p>
                        <p id="subcontent">Não se preocupe, suas novas tarefas irão aparecer aqui.</p>
                    </div>
                </div>
            </section>
        </main>
    <div>
        <div id="drawer" class="closed">
            <div id="conteudo">
                <div id="task-form-content">
                    <div id="drawer-header">
                        <p id="save-drawer">Salvar</p>
                        <p id="task-name-displayed"></p>
                    </div>
                    <label for="task-name" id="task-name-lbl">Nome</label><br>
                    <input type="text" name="task-name" id="task-name" placeholder="Nome da tarefa" autocomplete="off">
                    <br>
                    <label for="task-description" id="task-description-lbl">Descrição(opicional)</label><br>
                    <textarea name="task-description" id="task-description" placeholder="Descrição da tarefa" autocomplete="off"></textarea>
                </div>
                <footer id="task-buttons">
                    <button class="btn-config" id="btn-config"><img src="../components/img/close-btn.svg" alt="fechar" id="ghost-button-close"></button>
                    <button class="btn-config" id="btn-config"><img src="../components/img/save-btn.svg" alt="" id="save-task"></button>
                </footer>
            </div>
    </div>
    <footer id="btn-footer">
        <button class="btn-config">
            <img src="../components/img/botão.svg" alt="botão-cadastrar-tarefa" id="register-task">
        </button>
    </footer>
    <div id="backdrop" class="backdrop"></div>
        <script src="../js/script.js"></script>
    </body>
</html>
